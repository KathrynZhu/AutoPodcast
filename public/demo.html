<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #5c6bc0;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 30%; /* Smaller width for each image */
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 10px; /* Adjust or remove margin as needed */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
            }
            .image-container img {
                max-width: 50%; /* Slightly larger for small screens if stacking */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="create.html">Create</a>
        <a href="demo.html">Demo</a>
        <!-- Add other navigation links as needed -->
    </div>

    <div class="image-container">
        <img src="/Users/DELL/Documents/GitHub/podcastpage/public/podcast-news.png" alt="First Image Description">
        <img src="/Users/DELL/Documents/GitHub/podcastpage/public/Best-story-podcasts.png " alt="Second Image Description">
        <img src="/Users/DELL/Documents/GitHub/podcastpage/public/Podcast-Music.png " alt="Second Image Description">
    </div>

    <!-- Other content goes here -->

</body>
</html>
